{% extends "layout.html" %} {% block content %} {{super()}}
<div id="main" class="container-fluid">
    <div id="top" class="row">
        <div class="col-sm-12">
            <h1> Importar planilha</h1>
            <form method="POST" action="/importa_planilha_recinto" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
                <label class="btn btn-default btn-choose" for="planilha">
                    <input id="planilha" name="planilha" type="file" style="display:none"
                           onchange="$('#upload-file-info').html(this.files[0].name)"> Escolha o Arquivo
                </label>
                <big>
                    <span class='label label-success' id="upload-file-info"></span>
                </big>
                &nbsp;
                <input class="btn btn-primary" type="submit" value="Importar Planilha"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
