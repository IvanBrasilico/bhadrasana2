<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>OVR — Mais recentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 24px; }
    h1 { font-size: 1.25rem; margin: 0 0 12px 0; }
    .muted { color: #666; font-size: .9rem; margin-bottom: 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #e3e3e3; padding: 8px 10px; }
    th { background: #f7f7f7; text-align: left; }
    tr:nth-child(even){ background: #fbfbfb; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
  </style>
</head>
<body>
  <h1>OVR — 50 mais recentes</h1>

  <table>
    <thead>
      <tr>
        <th>Ficha</th>
        <th>Recinto</th>
        <th>Data de criação</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td class="mono"><a href="https://ajna1.rfoc.srf/bhadrasana2/ovr?id={{ r.id }}" target="_blank">{{ r.id }}</a></td>
          <td class="mono">{{ r.recinto_nome or r.recinto_id or "" }}</td>
          <td class="mono">{{ r.create_date.strftime('%d/%m/%Y %H:%M:%S') }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
