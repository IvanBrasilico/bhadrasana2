[tox]
envlist = py36,check

[flake8]
max-line-length = 99
exclude = tests,alembic
# max-complexity = 10

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/
passenv = *
deps =
    defusedxml
    dominate
    flask
    flask-admin
    flask-babelex
    flask-bootstrap
    flask-cors
    flask-login
    flask-nav
    flask-session
    flask-wtf
    odfpy
    pandas
    pymongo
    sqlalchemy
    xlrd
    xlwt
    git+https://github.com/IvanBrasilico/ajna_commons.git

    .[dev]
    alembic
    bandit
    codecov
    flake8
    flake8-docstrings
    flake8-quotes
    flake8-todo
    flask-webtest
    flask-testing
    isort
    mypy
    pytest
    radon
    tox


commands =
    python -m pytest --cov bhadrasana tests
    coverage html


[testenv:check]
commands =
    flake8 bhadrasana  --builtins='_' --ignore T000,D,RST,E127,E402,W504,E262,E126,E128
    # isort bhadrasana  --recursive --diff
    bandit -r bhadrasana -s B301,B403,B501,B322
    flake8 bhadrasana --radon-max-cc=10 --exit-zero --ignore D,E127,W504
    # mypy -s bhadrasana
